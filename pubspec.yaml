name: userleap_flutter
description: A flutter plugin for userleap https://app.userleap.com/. UserLeap is a micro-survey automation platform that helps you gain valuable insights into how your customers experience your service.
version: 0.0.4
homepage: https://github.com/wiseminds/userleap_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
    
# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.wiseminds.userleap_flutter
        pluginClass: UserleapFlutterPlugin
      ios:
        pluginClass: UserleapFlutterPlugin